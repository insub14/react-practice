<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='./index.css'>
  <title>주소록</title>
</head>
<body>
  <main>
    <header>
      <h1>주소록</h1>
    </header>
    <div class='search-wrapper'>
      <div class="search-bar">
        <input type="text" placeholder="검색">
        <div class='create-button'>새 주소록</div>
      </div>
    </div>
    <div class="contacts-wrapper">
      <div class="contacts-list">
        <div class="contact">
          <div class="name">
            홍길동
          </div>
        </div>
        <div class="contact">
          <div class="name">홍길동2</div>
        </div>
      </div>
    </div>    
    <div class="detail-wrapper">
      <div class="detail">
        <div class="contant" id="name"><h4>이름</h4><input type="text" placeholder="이름"></div>
        <div class="contant" id="phone"><h4>전화번호</h4>01011112222</div>
        <div class="contant" id="memo"><h4>메모</h4>친구</div>
        <div class="buttons">
          <div class="detail-button" id="add">추가</div>
          <div class="detail-button" id="update">수정</div>
          <div class="detail-button" id="delete">삭제</div>
          <div class="detail-button" id="close">닫기</div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
